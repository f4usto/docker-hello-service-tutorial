<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="Page Title" />

    <meta property="og:image" content="/path/to/image.jpg" />

    <title>Apresentação - Docker</title>

    <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">OW</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Contatos <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/envie-seu-contato">Envie seu contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="app" class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="mb-5">Envie seu contato</h1>
                    <form id="form">
                        <div class="form-group">
                            <label for="email">Seu e-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="email@exemplo.com">
                        </div>
                        <div class="form-group">
                            <label for="message">Deixe a sua mensagem</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Sua mensagem aqui =)"></textarea>
                        </div>
                        <button type="submit" class="btn btn-lg float-right btn-outline-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="/dist/js/app.js"></script>

</body>

</html>
